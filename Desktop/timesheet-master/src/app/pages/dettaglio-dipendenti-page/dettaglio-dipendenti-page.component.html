<div class="card" *ngIf="soggetto">
  <div class="card-body">
    <div class="container-fluid">
      <div class="row">
        <div class="form-group col">
          <label for="name">Nome</label>
          <h3>{{ soggetto.name }}</h3>
        </div>
        <div class="form-group col">
          <label for="surname">Cognome</label>
          <h3>{{ soggetto.surname }}</h3>
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="taxcode">Tax Code</label>
          <h3>{{ soggetto.taxCode }}</h3>
        </div>
        <div class="form-group col">
          <label for="country">Country</label>
          <h3>{{ soggetto.country }}</h3>
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="city">City</label>
          <h3>{{ soggetto.city }}</h3>
        </div>
        <div class="form-group col">
          <label for="province">Province</label>
          <h3>{{ soggetto.province }}</h3>
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="phoneNumber">Phone Number</label>
          <h3>{{ soggetto.phoneNumber }}</h3>
        </div>
        <div class="form-group col">
          <label for="address">Address</label>
          <h3>{{ soggetto.address }}</h3>
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="gender">Gender</label>
          <h3>{{ soggetto.gender }}</h3>
        </div>
        <div class="form-group col">
          <label for="email">Email</label>
          <h3>{{ soggetto.email }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
